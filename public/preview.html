<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Preview</title>
    <style>
        html, body { height: 100%; margin: 0; background: #0b1020; color:#e5e7eb; }
        .wrap { height: 100%; display: grid; place-items: center; padding: 12px; }
        iframe { width: 100%; height: 100%; border: 0; border-radius: 10px; background: transparent; }
    </style>
</head>
<body>
<div class="wrap">
    <iframe id="pv" sandbox="allow-forms"></iframe>
</div>
<script>
    (function () {
        const KEY = "preview-html";
        const iframe = document.getElementById("pv");
        iframe.srcdoc = localStorage.getItem(KEY) || "<!doctype html><title>No content</title>";
    })();
</script>
</body>
</html>
